<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/8cd87aa015.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="row gy-2">
        <div class="col-md-12 search-area">
          <form>
            <div class="search-box">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name=""
                id="city-input"
                placeholder="Search for a City"
                autocomplete="off"
              />
            </div>
            <div class="search">
              <input type="submit" value="search" class="search-btn"/>
              <input type="button" value="current" class="current-btn"/>
    
            </div>
          </form>

          <div class="location">
            <p class="city" id="cityValue">Phnom Penh</p>
            <p class="date">
              <span id="current-day">Monday</span> <span id="time"> </span>
            </p>
          </div>

          <div class="temp">
            <img
              class="display"
              src="images/weather icons/wsymbol_0002_sunny_intervals.svg"
              alt=""
            />
            <h1>
              <span class="h1-temp" id="temp-num"></span>
              <span class="temp-unit"
                ><span class="c">°C</span> | <span class="f">°F</span></span
              >
            </h1>
            <p class="forcast"></p>
          </div>
          <div class="detail">
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <p>Wind</p>
              <br />
              <p>21 km/h</p>
            </div>
            <div class="Humidity">
              <i class="fa-solid fa-droplet"></i>
              <p>Humidity</p>
              <br />
              <p>34 %</p>
            </div>
            <div class="precipitation">
              <i class="fa-solid fa-cloud-rain"></i>
              <p>Precipitation</p>
              <br />
              <p>0 %</p>
            </div>
            <div class="air-quality">
              <i class="fa-solid fa-fan"></i>
              <p>Air quality</p>
              <br />
              <p>0 %</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row test">
        <div class="col">
          <p class="day">Mon</p>
          <div class="temp">
            <img
              src="images/weather icons/wsymbol_0001_sunny.svg"
              alt=""
              class="weather-icon"
            />
            <div>
              <p class="high">21°</p>
              <p>20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <p class="day">Tue</p>
          <div class="temp">
            <img
              src="images/weather icons/wsymbol_0003_white_cloud.svg"
              alt=""
              class="weather-icon"
            />
            <div>
              <p class="high">22°</p>
              <p>20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <p class="day">Wed</p>
          <div class="temp">
            <img
              src="images/weather icons/wsymbol_0002_sunny_intervals.svg"
              alt=""
              class="weather-icon"
            />
            <div>
              <p class="high">21°</p>
              <p>20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <p class="day">Thur</p>
          <div class="temp">
            <img
              src="images/weather icons/wsymbol_0009_light_rain_showers.svg"
              alt=""
              class="weather-icon"
            />
            <div>
              <p class="high">23°</p>
              <p>20°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <p class="day">Fri</p>
          <div class="temp">
            <img
              src="images/weather icons/wsymbol_0001_sunny.svg"
              alt=""
              class="weather-icon"
            />
            <div>
              <p class="high">24°</p>
              <p>20°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
