<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/8cd87aa015.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container overflow-hidden">
      <div class="row gy-2">
        <div class="col-md-12 search-area">
          <form>
            <div class="search-box">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="search"
                name=""
                id="city-input"
                placeholder="Search for a City"
                autocomplete="off"
              />
            </div>
            <div class="search">
              <input type="submit" value="search" class="search-btn" />
              <input type="button" value="current" class="current-btn" />
            </div>
          </form>

          <div class="location">
            <p class="city" id="cityValue">Phnom Penh</p>
            <p class="date">
              <span id="current-day">Monday</span> <span id="time"> </span>
            </p>
          </div>

          <div class="temp">
            <img
              id="icon"
              class="display"
              src=""
              alt=""
            />
            <h1>
              <span class="h1-temp" id="temp-num"></span>
              <span class="temp-unit"
                ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  ></span
              >
            </h1>
            <p class="forcast"></p>
          </div>
          <div class="detail">
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <p>Wind</p>
              <br />
              <p><span id="wind-speed"></span> km/h</p>
            </div>
            <div class="Humidity">
              <i class="fa-solid fa-droplet"></i>
              <p>Humidity</p>
              <br />
              <p><span id="humidity-element"></span> %</p>
            </div>
            <div class="precipitation">
              <i class="fa-solid fa-cloud-rain"></i>
              <p>Pressure</p>
              <br />
              <p><span id="pressure"></span> mbar</p>
            </div>
            <div class="air-quality">
              <i class="fa-solid fa-fan"></i>
              <p>Feel like</p>
              <br />
              <p><span id="feel-like"></span> °C</p>
            </div>
          </div>
        </div>
      </div>
      <div id="forecast">
      
      </div>
      <div class="open-source"><a href="https://github.com/SivEngOrn/weather-app" target="_blank" >Open-source code </a> by SivEng</div>
    </div>

    

    <script src="src/script.js"></script>
  </body>
</html>
